    <div class="alter-viewport">
      <section class="container">
        <h2>Contact Us</h2>
        <form class="contact-wrapper">
          <label for="firstname">First Name <span class="contact-asterick">*</span></label>
          <input type="text" id="firstname">
          <label for="lastname">Last Name <span class="contact-asterick">*</span></label>

          <input type="email" id="email">
          <label for="checkbox-options">Would you like to be sent deals on plane tickets?<span class="contact-asterick">
              *</span></label>
          <select name="plane-ticket-options" id="checkbox-options">
            <option value="yes" id="yes-option">Yes</option>
            <option value="no" id="no-option">No</option>
          </select>
          <label for="message">Message</label>
          <textarea id="message"></textarea>
          <button type="submit" onclick="validateForm(this)">Submit</button>
        </form>
      </section>
    </div>
